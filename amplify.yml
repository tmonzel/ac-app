version: 1
frontend:
  phases:
    preBuild:
      commands:
        - 'nvm install 22.14.0'
        - 'nvm use 22.14.0'
        - 'npm i'
    build:
      commands:
        - 'npm run build'
        - 'cd build/compute/default/'
        - 'npm i --omit=dev'
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - '.npm/**/*'
